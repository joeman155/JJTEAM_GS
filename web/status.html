<script>
	var current_index = $("#tabs").tabs("option","active"); 
	if (current_index == 1) {

	// Initial Load
	load_status();

        setInterval(function(){
	load_status();
        }, 5000);
	}


	$("#cutdown").click(function() {
	alert("About to request cutdown");
	$.ajax({
		url: "cutdown.php",
		success: function(s,x) {
			$("#stats").html(s);
		}
	    });
	});

	function load_status()
	{
        $.ajax({
                url: "status.php",
                success: function(s,x) {
                    $("#stats").html(s);
                }
        })

	}
</script>
<div id="stats">
</div>
